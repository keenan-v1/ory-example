name: Main workflow

on:
  workflow_dispatch:
    inputs:
      force-apply:
        description: "Force apply terraform"
        required: false
        default: "false"
      force-plan:
        description: "Force plan terraform"
        required: false
        default: "false"
      force-build:
        description: "Force build docker image"
        required: false
        default: "false"
      force-deploy:
        description: "Force deploy docker image"
        required: false
        default: "false"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "infra/**/*.tf"
      - "applications/**"

  pull_request:
    branches:
      - main
    paths:
      - "infra/**/*.tf"
      - "applications/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  run-infra:
    name: Run Infrastructure
    uses: "./.github/workflows/infra_main.yaml"
    with:
      force-apply: ${{ (inputs.force-apply == 'true') }}
      force-plan: ${{ (inputs.force-plan == 'true') }}
    secrets:
      TERRAFORM_CLOUD_TOKEN: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

  run-applications:
    name: Run Applications
    needs: run-infra
    uses: "./.github/workflows/application_main.yaml"
    with:
      force-build: ${{ (inputs.force-build == 'true') }}
      force-deploy: ${{ (inputs.force-deploy == 'true') }}
